<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/public-pixel?styles=116733" rel="stylesheet">             
    <link rel="stylesheet" href="styles/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        ROCK, PAPER AND SCISSORS
    </div>
    <div class="body">
        <div class="scores">
            <div class="score" id="player-score">Player: 0</div>
            <div class="score" id="computer-score">Computer: 0</div>
        </div>
        <div class="buttons">
            <button class="rps-btn" data-choice="rock">ROCK</button>
            <button class="rps-btn" data-choice="paper">PAPER</button>
            <button class="rps-btn" data-choice="scissors">SCISSORS</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
